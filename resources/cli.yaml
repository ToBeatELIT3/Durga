name: durga
version: "0.2.0"
author: ToBeatElite <tobeatelite@gmail.com>
about: Extensible Recon Tool
args:
    - target_ip:
        value_name: target
        help: Hostname / IP to Scan
        required: true
        index: 1
    - full_scan:
        short: f
        long: --full-scan
        help: Full TCP Scan
    - clean_scan:
        short: c
        long: --clean-scan
        help: No Banner & No Modules
    - project_output:
        short: p
        long: --project
        help: Output Scripts Into Folder

